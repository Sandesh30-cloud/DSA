name: Sync LeetCode Solutions

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install leetcode-cli
        run: npm install -g leetcode-cli

      - name: Configure leetcode-cli
        env:
          LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
          LEETCODE_CSRF_TOKEN: ${{ secrets.LEETCODE_CSRF_TOKEN }}
        run: |
          leetcode user -l \
            --session "$LEETCODE_SESSION" \
            --csrf "$LEETCODE_CSRF_TOKEN"

      - name: Export accepted solutions
        run: |
          mkdir -p leetcode
          leetcode list --status=AC | awk '{print $2}' | while read problem; do
            leetcode show "$problem" -g -o leetcode/
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add leetcode
          git commit -m "Sync LeetCode solutions" || echo "No changes"
          git push
